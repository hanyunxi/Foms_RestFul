            alert("开始时间不能大于结束时间!");
            $('#begintime'+bmValue).datebox('setValue', ''); endtime = $('#endtime'+bmValue).datebox('setValue', '');
            return false;

	//得到url带过来的参数值
	function request(paras) { 
        var url = location.href;
        var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
        var paraObj = {}
        for (i = 0; j = paraString[i]; i++) {
            paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);
        }
        var returnValue = paraObj[paras.toLowerCase()];
        if (typeof (returnValue) == "undefined") {
            return "";
        } else {
            return returnValue;
        }
    }

		$("#nav_menu a").click(function() {

			var $a_cur = $("#nav_menu").find("a").eq(index); //鼠标移动到的a元素 
			//利用触发的a元素索引获取其left位置和它的宽度 
			var width = $a_cur.innerWidth();
			var left = $a_cur.position().left;
			//设置动画滑块位置 
			$nav_animate_block.stop().animate({
				width : width,
				left : left
			}, 300);
