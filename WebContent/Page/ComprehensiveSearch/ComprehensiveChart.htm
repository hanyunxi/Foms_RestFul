<script type="text/javascript">
	var nodesss = [];
	var data1111;
	var data1112;
	var nodesss1 = [];
	var nodesss2 = [];
	var nodesss3 = [];
	var qudata = '';
	var msdata = '';
	function getChecked(valu) {
		var beginTime = JSON.stringify(data1112.departmentbegintime);
		var endTime = JSON.stringify(data1112.departmentendtime);
		if (valu == 'ddd') {
			nodes = [];
			nodes = $('#xltree').tree('getChecked');
			if (nodes.length == 0) {
				nodesss = [];
				if ($('#xltree').tree('getRoot').text == '山东省') {
					msdata = '';
					$("#ctxt").val('行政区划');
				} else {
					qudata = '';
					$("#stxt").val('案件性质');
				}
			} else {
				nodesss = nodes;
			}
			m = '';
			s = '';
			l = '';
			k = '';
			for ( var i = 0; i < nodes.length; i++) {
				if (nodes[i].textvalue == undefined) {
					nodesss2 = nodesss;
					if (m != '')
						m += ']';
					m += nodes[i].id;
					qudata = m;
					if (nodes[i].text != '山东省') {
						l += nodes[i].text;
						l += ',';
						l = l.substring(0, l.length - 1);
						$("#stxt").val(l.substring(0, l.length - 1));
					}
				} else {
					nodesss3 = nodesss;
					if (s != '')
						s += '[';
					if (nodes[i].text != '山东省') {
						s += nodes[i].text + '_' + nodes[i].textvalue;
						msdata = s;
						k += nodes[i].text;
						k += ',';
						$("#ctxt").val(k.substring(0, k.length - 1));
					}

				}
			}
			$
					.ajax({

						type : 'post',

						url : 'http://'
								+ urlIP
								+ '/Foms_RestFul/rest/DepartmentZongHeFind/getanjianshu',
						data : {
							nodeval : msdata,
							nodevalanjianxigzhi : qudata,
							beginTime : beginTime,
							endTime : endTime
						},
						async : false,
						success : function(msg) {
							sdata = "";
							sdata = msg;
							sansanchart(sdata);
						}
					});
		} else {
			nodes = [];
			nodes = $('#xltree').tree('getChecked');
			if (nodes.length == 0) {
				nodesss1 = [];
				$("#ctxtanjainxingzhi").val("行政区划");
			} else {
				nodesss1 = nodes;
			}
			m = '';
			k = '';
			s = '';
			andata = '';
			for ( var i = 0; i < nodes.length; i++) {
				if (s != '')
					s += '[';
				if (nodes[i].text != '山东省') {
					s += nodes[i].textvalue;
					andata = s;
					k += nodes[i].text;
					k += ',';
					$("#ctxtanjainxingzhi").val(k.substring(0, k.length - 1));
				}

			}
			anjianxingzhichart(andata, beginTime, endTime);
		}
		$('#TreeWindow').window('close');
	}
	$('#TreeWindow').window({ //加载审核弹出框
		top : 40,
		left : ($(window.parent.document).width() - 850) / 2,
		width : 240,
		height : 350,
		modal : true,
		border : true,
		closable : true,
		minimizable : false,
		maximizable : false,
		collapsible : false,
		resizable : false,
		closed : true,
		onClose : function() {
			empty();
		}
	});
	function serializeObjects(a) {
		var o = {};
		$.each(a, function() {
			if (o[this.name]) {
				if (!o[this.name].push) {
					o[this.name] = [ o[this.name] ];
				}
				o[this.name].push(this.value || '');
			} else {
				o[this.name] = this.value || '';
			}
		});
		return o;
	}
	function getTreeWin(title, canChoose, id, hid) { //弹出框，并选择树形条件
		loadTree(canChoose, hid, id);
		var height = document.body.scrollTop;

	function loadTree(canChoose, hid, id) {
		if (hid == 'anjianxingzhi') {
			if ($("#ctxtanjainxingzhi").val() == '行政区划') {
				nodesss = [];
			} else {
				nodesss = nodesss1;
			}
		} else {
			if (id == 'quhua') {
				if ($("#ctxt").val() == '行政区划') {
					nodesss = [];
				} else {
					nodesss = nodesss3;
				}
			} else {
				if ($("#stxt").val() == '案件性质') {
					nodesss = [];
				} else {
					nodesss = nodesss2;
				}
			}
		}
		var m = '';
		var jdata = [];
		if (nodesss.length != 0) {
			if (nodesss.children == undefined
					|| nodesss.children == 'undefined') {
				for ( var i = 0; i < nodesss.length; i++) {
					if (m != '')
						m += ']';
					m += nodesss[i].text;
				}
			}
		}
		if (canChoose) {
			url = 'http://' + urlIP
					+ '/Foms_RestFul/rest/DepartmentZongHeFind/getDataCity';
		} else {
			url = 'http://' + urlIP
					+ '/Foms_RestFul/rest/DepartmentZongHeFind/getAJLBTree';
		}
		$.ajax({
			url : url,
			type : 'post',
			async : false,
			dataType : 'json',
			data : {
				mdata : m
			},
			success : function(data) {
				jdata = data;

			}
		});

		$('#xltree')
				.tree(
						{
							animate : false,
							checkbox : true,
							data : jdata,
							onLoadSuccess : function(node, data) {
								$('.tree-folder,.tree-folder-open,.tree-file')
										.removeClass(
												'tree-folder tree-folder-open tree-file'); //去样式
							}
						});
	}

	//菜单滑动
	function caidan() {
		var $current_nav = $("#current_nav"); //current元素（当前所在导航项) 
		var current_nav_width = $current_nav.innerWidth();
		var current_nav_left = $current_nav.position().left;
		var $nav_animate_block = $("#nav_animate_block"); //动画滑块 
		$nav_animate_block.css({
			width : current_nav_width,
			left : current_nav_left
		}); //初始状态下，动画滑块位置在current元素 
		// 鼠标进入a元素时触发动画事件 
		$("#nav_menu a").hover(function() {
		})
		$("#nav_menu a").click(function() {
			var index = $(this).index();
			var $a_cur = $("#nav_menu").find("a").eq(index); //鼠标移动到的a元素 
			//利用触发的a元素索引获取其left位置和它的宽度 
			var width = $a_cur.innerWidth();
			var left = $a_cur.position().left;
			//设置动画滑块位置 
			$nav_animate_block.stop().animate({
				width : width,
				left : left
			}, 300);
		});
	}
	//综合串并
	function comprehensivecasecount() {
		var formParam = $("#departmentform").serialize();
		$
				.ajax({
					type : "POST",
					url : 'http://'
							+ urlIP
							+ '/Foms_RestFul/rest/DepartmentZongHeFind/getFingerprintDNAFootprintCount',
					data : formParam,
					async : false,
					success : function(msg) {
						if (msg != "无值") {
							var list = eval("(" + msg + ")")
							for ( var i = 0; i < list.length; i++) {
								var accountname = list[i].name;
								if (accountname == "指纹DNA") {
									$("#zhiwendnaqishu").html(list[i].scount);
								}
								if (accountname == "指纹足迹") {
									$("#zhiwenzujiqishu").html(list[i].scount);
								}
								if (accountname == "指纹DNA足迹") {
									$("#zhiwendnazujiqishu").html(
											list[i].scount);
								}
								if (accountname == "足迹DNA") {
									$("#zujidnaqishu").html(list[i].scount);
								}
							}
						} else {
							$("#zhiwendnaqishu").html(0);
							$("#zhiwenzujiqishu").html(0);
							$("#zhiwendnazujiqishu").html(0);
							$("#zujidnaqishu").html(0);
						}
						if ($("#zhiwendnaqishu").html() == "") {
							$("#zhiwendnaqishu").html(0);
						}
						if ($("#zhiwenzujiqishu").html() == "") {
							$("#zhiwenzujiqishu").html(0);
						}
						if ($("#zhiwendnazujiqishu").html() == "") {

						}
						if ($("#zujidnaqishu").html() == "") {

						}
					}
				});
	}
