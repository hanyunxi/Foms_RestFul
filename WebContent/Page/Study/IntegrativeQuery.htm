        $(document).ready(function () {

                top: 40,

                closed: true,
                onClose: function () {
                    empty();
                }
            });

            $('#div_forms').panel({});
            $('#table_all').panel({});  //forms 与 table 放置面板
        });

        $(window).resize(function () { //监测浏览器大小变化
            setTimeout(function () {
                var txtwidth = $("#buju .td_content:first").width() + $("#buju .td_title:first").width() + 266;
                $(".longtext").width(txtwidth); //设置长文本框宽度
            }, 300);
        });

    //form 表单serialize 数据转json
        function serializeObjects(a) {  
            var o = {};
            $.each(a, function () {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        }

        //提交筛选条件 显示表格
        function ajaxSIM() {
            if (!panduan()) {
                return;
            }
            var s = document.getElementsByName("HjwzqkCheck");
            var s2 = "";
            for (var i = 0; i < s.length; i++) {
                if (s[i].checked) {
                    s2 += s[i].value + '、';
                }
            }
            if (s2.indexOf('、') > 0) {
                s2 = s2.substr(0, s2.length - 1);
            }
            $("input[name='Hjwzqk']").val(s2);

           
            var data1 = $("#form1").serializeArray();
            var data2 = serializeObjects(data1);
            table_1(data2);   //表格
            $('#div_forms').panel('collapse','slow');
            $('#table_all').panel('expand','slow');
        }

        function aaa() {
            $('#div_forms').panel('expand');
            $('#table_all').panel('collapse');
        }

        //表格1
        function table_1(qdata) {
            qdata["rowscount"] = "-1";
			var qdata1=JSON.stringify(qdata);
            $('#tb_1').datagrid({    //表格
                //url: 'http://192.168.30.102/foms/IntegrativeQuery/post/query_xckyinfo',
                //url: 'http://' + urlIP1 + '/IntegrativeQuery/post/query_xckyinfo',
                url: 'http://' + urlIP + '/Foms_RestFul/rest/IntegrativeQuery/getXckyInfo',
                queryParams: qdata1,
                striped: true,
                singleSelect: true,
                pagination: true,
                pageSize:15,
                pageList:[15,20,30],
                fitColumns: true,
                columns: [[
                    { field: 'XH', title: '序号', align: 'center' },
                    { field: 'KYH', title: '现场勘验号', align: 'center' },
                    { field: 'AJLB', title: '案件类别', align: 'center' },
                    { field: 'FAQH', title: '发案区划', align: 'center' },
                    { field: 'KYSJ', title: '勘验时间', align: 'center' },
                    { field: 'AFDD', title: '发案地点', align: 'center' },
                    { field: 'KYDD', title: '勘验地点', align: 'center' },
                    { field: 'XCZHRY', title: '现场指挥人员', align: 'center' },
                    { field: 'KYJCRY', title: '勘验检查人员', align: 'center' },
                    { field: 'ID', title: '痕迹物证情况', align: 'center' },
                    { field: 'TJSJ', title: '提交时间', align: 'center' },
                    { field: 'XCT', title: '现场图', align: 'center' },
                    { field: 'XCZP', title: '现场照片', align: 'center' },
                    { field: 'SWRS', title: '死亡人数', align: 'center' }
                 ]],
                onLoadSuccess: function () {
                    $('.datagrid-btable tr').find('td:last').css("border-right", "0"); //border样式
                    $('.datagrid-btable tr:last td').css("border-bottom", "0");
                    $('.datagrid-htable tr').find('td:last').css("border-right", "0");
                    $('.datagrid-header,.datagrid-htable').css("height", "40px"); //表头高度
                    $('.pagination-info').css("margin-right", "36px"); //右下角表格记录
                    var rowscount = $('#tb_1').datagrid('getData').total; //将数据总数传入rest 防止重复查询
                    var queryParams = $('#tb_1').datagrid('options').queryParams;
                    queryParams["rowscount"] = rowscount;
                    $('#tb_1').datagrid('options').queryParams = queryParams;
                                        var timer = setInterval(function () {
                                            $('#div_tb_1 .panel.datagrid').width($(".datagrid-header-row").width() + 15);
                                            clearInterval(timer);
                                        }, 50);
                }
            });
        }

        function panduan() {//非空判断
            var result = 1;
            var input = document.getElementsByTagName("input");
            for (var i = 0; i < input.length; i++) {
                if (input[i].type == "checkbox" && input[i].id.indexOf("cblhjwzqk") != -1) {
                    if (input[i].checked == true) {
                        result = 2;
                        break;
                    }
                }
            }
            for (var i = 0; i < input.length; i++) {
                if (input[i].type == "text") {
                    if (input[i].value != "") {
                        result = 2;
                        break;
                    }
                }
            }
            if (result == 1) {
                alert('请至少填写一项条件');
                return false;
            } else {
                return true;
            }
        }

        function getTreeWin(root, title, canChoose, id, hid) { //弹出框，并选择树形条件
            if (canChoose) {
                $('#condition').hide();
                $('#nullbtn').show();
            } else {
                $('#condition').show();
                $('#nullbtn').hide();
            }
            txtid = id;
            hiddenid = hid;
            loadTree(root, canChoose, id, hid);
            var height = document.body.scrollTop; 
            $('#TreeWindow').window('setTitle', title);
            $('#TreeWindow').window({ top: height + 40 }); //滚动条计算窗口出现位置
            $('#TreeWindow').window('open');
        }

        function loadTree(root, canChoose, id, hid) { //加载查询树   root：根节点代码 canChoose：是否可以选择父节点 id：显示文本框id hid：隐藏域id
            var datas;                   //GXSDM 发案区划、  AJLBDM 案件类别、 XZDXFLDM 选择对象、ZASJDFLDM 作案时机、ZATDFLDM 作案特点、ZASDFLDM 作案手段
            var url = '';             //KYRY 勘验人员   //XZCSFLDM 选择处所、 SADWLXDM 涉案单位、 ZACRKDM 作案进出口、 QRFSFLDM 侵入方式 、 AJXZDM 案件性质
            if (root == "KYRY") {
                //url = 'http://192.168.30.102/foms/IntegrativeQuery/get/query_user';    //勘验人员
                url = 'http://' + urlIP1 + '/IntegrativeQuery/get/query_user';    //勘验人员
            } else {
                //url = 'http://192.168.30.102/foms/IntegrativeQuery/get/querydict?paratype=' + root;  //一般字典项
                url = 'http://' + urlIP1 + '/IntegrativeQuery/get/querydict?paratype=' + root;  //一般字典项
            }
            $.ajax({
                url: url,
                type: 'get',
                async: false,
                success: function (data) {
                    datas = eval(data);
                }
            });
            $('#xltree').tree({
                data: datas,
                onLoadSuccess: function (node, data) {
                    $('.tree-icon,.tree-folder,.tree-folder-open,.tree-file').removeClass('tree-icon tree-folder tree-folder-open tree-file');  //去样式
                },
                onClick: function (node) { //节点单机事件
                    if (canChoose) {       //可以选择根节点
                        if (root == "KYRY") {    //现勘人员
                            if (node.parent_key != 'rootuser') {
                                $('#' + id).val(node.text);
                                $('#TreeWindow').window('close');
                            } else {
                                $('#xltree').tree('toggle', node.target);
                            }
                        } else {   //其他字典表
                            $('#' + id).val(node.text);
                            $('#' + hid).val(node.text + "-" + node.id);
                            $('#TreeWindow').window('close');
                        }

                    } else {          // 不可选择根节点
                        if (node.children == undefined || node.children == 'undefined') {
                            var ctxt = $('#ctxt').val();
                            var htxt = $('#htxt').val();
                            if (ctxt == "") {
                                $('#ctxt').val(node.text);
                                $('#htxt').val(node.id);
                            } else {
                                if (ctxt.indexOf(node.text) >= 0) {
                                    return;
                                }
                                $("#ctxt").val(ctxt + "、" + node.text);
                                $("#htxt").val(htxt + "," + node.id);
                            }

                        } else {
                            $('#xltree').tree('toggle', node.target);
                        }
                    }
                }
            });
        }

        function confirmVal() { //《确定》为页面文本框，隐藏域赋值
            $("#" + txtid).val($('#ctxt').val());
            $("#" + hiddenid).val($('#ctxt').val() + "-" + $('#htxt').val());
            $('#TreeWindow').window('close');
        }

        function emptyTxt() { // 选择空值，清空页面文本框值
            $("#" + txtid).val("");
            $("#" + hiddenid).val("");
            $('#TreeWindow').window('close');
        }

        function empty() { //清空弹出框赋值
            $('#ctxt').val("");
            $('#htxt').val("");
        }

  

    </script>
